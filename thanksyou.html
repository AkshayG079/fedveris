<!doctype html>

<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Contact Form Success Message | FIDVERIS</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#eeba2b",
              "background-light": "#f8f7f6",
              "background-dark": "#221d10",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings:
          "FILL" 0,
          "wght" 400,
          "GRAD" 0,
          "opsz" 24;
      }
      .bg-success-gradient {
        background: radial-gradient(
          circle at center,
          rgba(238, 186, 43, 0.15) 0%,
          rgba(34, 29, 16, 0) 70%
        );
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col"
  >
    <!-- Top Navigation Bar -->
    <header
      class="w-full border-b border-solid border-gray-200 dark:border-[#483e23] px-6 lg:px-40 py-4 flex items-center justify-between bg-background-light dark:bg-background-dark"
    >
      <div class="flex items-center gap-4 text-gray-900 dark:text-white">
        <div class="size-8 text-primary">
          <svg
            fill="none"
            viewbox="0 0 48 48"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z"
              fill="currentColor"
            ></path>
          </svg>
        </div>
        <h2
          class="text-lg font-extrabold leading-tight tracking-[-0.015em] uppercase"
        >
          FIDVERIS
        </h2>
      </div>
      <button
        class="hidden md:flex min-w-[120px] cursor-pointer items-center justify-center rounded-lg h-10 px-6 bg-primary text-background-dark text-sm font-bold leading-normal tracking-[0.015em] transition-opacity hover:opacity-90"
      >
        Contact Us
      </button>
    </header>
    <!-- Main Content Area -->
    <main
      class="flex-1 flex items-center justify-center px-4 py-20 relative overflow-hidden"
    >
      <!-- Subtle Glow Background Effect -->
      <div
        class="absolute inset-0 bg-success-gradient pointer-events-none"
      ></div>
      <div
        class="max-w-[640px] w-full bg-white dark:bg-[#2b2515] border border-gray-100 dark:border-[#483e23] rounded-xl shadow-2xl p-8 md:p-16 flex flex-col items-center text-center z-10"
      >
        <!-- Success Icon -->
        <div
          class="mb-8 flex items-center justify-center size-20 rounded-full bg-primary/10 border-2 border-primary/30"
        >
          <span
            class="material-symbols-outlined text-primary text-5xl font-bold"
          >
            check_circle
          </span>
        </div>
        <!-- Section Header (Status) -->
        <div class="mb-2">
          <h4 class="text-primary text-sm font-bold uppercase tracking-[0.2em]">
            Message Sent
          </h4>
        </div>
        <!-- Headline Text -->
        <h1
          class="text-gray-900 dark:text-white text-3xl md:text-4xl font-extrabold leading-tight pb-4"
        >
          Thanks for reaching out.
        </h1>
        <!-- Body Text -->
        <p
          class="text-gray-600 dark:text-gray-300 text-lg font-normal leading-relaxed mb-10 max-w-md"
        >
          We’ve received your message and will get back to you within 1 business
          day.
        </p>
        <!-- Back to Home Button -->
        <div class="flex flex-col sm:flex-row gap-4 w-full justify-center">
          <a
            class="flex min-w-[200px] cursor-pointer items-center justify-center rounded-lg h-12 px-6 border-2 border-[#483e23] dark:border-primary/40 text-gray-900 dark:text-white gap-2 text-sm font-bold leading-normal tracking-[0.015em] hover:bg-gray-100 dark:hover:bg-primary/10 transition-colors"
            href="#"
          >
            <span class="material-symbols-outlined text-lg">arrow_back</span>
            <span class="truncate">Back to Home</span>
          </a>
        </div>
      </div>
    </main>
    <!-- Footer Branding (Optional/Minimal) -->
    <footer
      class="py-8 text-center text-gray-500 dark:text-gray-500 text-xs tracking-widest uppercase"
    >
      © 2023 FIDVERIS Solutions. All rights reserved.
    </footer>
  </body>
</html>
